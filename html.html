<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Location Data</title>
</head>
<body>
<h1>Upload Location Data</h1>
<form id="locationForm" enctype="multipart/form-data">
  <div>
    <label for="comment">Comment:</label>
    <input type="text" id="comment" name="comment" required>
  </div>
  <div>
    <label for="lat">Latitude:</label>
    <input type="text" id="lat" name="lat" required>
  </div>
  <div>
    <label for="long">Longitude:</label>
    <input type="text" id="long" name="long" required>
  </div>
  <div>
    <label for="images">Upload Images (at least 5):</label>
    <input type="file" id="images" name="images" accept="image/*" multiple required>
  </div>
  <button type="submit">Submit</button>
</form>

<script>
  document.getElementById('locationForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    const form = event.target;
    const formData = new FormData(form);

    const images = formData.getAll('images');
    if (images.length < 5) {
      alert('You must upload at least 5 images');
      return;
    }

    try {
      const response = await fetch('http://localhost:5000/create-location-data', {
        method: 'POST',
        body: formData
      });
      const result = await response.json();
      if (response.ok) {
        alert('Location data created successfully');
      } else {
        alert(`Error: ${result.message}`);
      }
    } catch (error) {
      console.error('Error submitting form', error);
      alert('Error submitting form');
    }
  });
</script>
</body>
</html>
